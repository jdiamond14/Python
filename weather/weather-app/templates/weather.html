<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Hourly Weather Forecast</h1>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Temperature (Â°F)</th>
                <th>Wind Speed</th>
                <th>Short Forecast</th>
            </tr>
        </thead>
        <tbody>
            {% for period in periods %}
            <tr>
                <td>{{ period["startTime"] }}</td>
                <td>{{ period["temperature"] }}</td>
                <td>{{ period["windSpeed"] }}</td>
                <td>{{ period["shortForecast"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
